<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>User Report</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .user { margin-bottom: 20px; padding: 10px; border: 1px solid #eee; }
        .header { background: #f5f5f5; padding: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="header">
        <h1>User Report</h1>
        <p>Generated on {{date}}</p>
    </div>

    {{#each users}}
    <div class="user">
        <h2>{{name}}</h2>
        <p>Age: {{age}}</p>
        <p>Email: {{email}}</p>
    </div>
    {{/each}}
</body>
</html>
