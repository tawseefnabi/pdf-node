name: PDF Node Quality Checks

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install system dependencies
        run: |
          set -e
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            libgtk-3-dev \
            libnotify-dev \
            libxss1 \
            libasound2-dev \
            libxtst6 \
            xauth \
            xvfb \
            libgbm-dev
          # Skip libnss3-dev if it causes issues - it may not be essential for html-pdf
      - run: npm ci
      - run: npm run lint
      - run: npm run prettier-check
      - run: npm run test-ci
